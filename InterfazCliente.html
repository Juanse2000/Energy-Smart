<html>
<head>

<body>
	<div class="container">	
		<!-- -Navegacion -->

			<a href="index.html"><img src="imagenes/logo.png" class="logo"></a>

        <!-- Banner tipo Slide con imagenes -->
        <h1 id="titulo-cliente"><strong>Novedades</strong></h1>
        <div class="slide">
            <input type="radio" id="1" name="imagenSlide" hidden>
            <input type="radio" id="2" name="imagenSlide" hidden>
            <input type="radio" id="3" name="imagenSlide" hidden>
            <div class="slideImg">
                <div class="item-slide">
                    <img src="imagenes/energy1.jpg">
                </div>
                <div class="item-slide">
                    <img src="imagenes/energy2.jpg">
                </div>
                <div class="item-slide">
                    <img src="imagenes/energy3.jpg">
                </div>
            </div>
            <div class="paginacion">
                <label class="paginacion-item" for="1">
                    <img src="imagenes/energy1.jpg">
                </label>
                <label class="paginacion-item" for="2">
                    <img src="imagenes/energy2.jpg">
                </label>
                <label class="paginacion-item" for="3">
                    <img src="imagenes/energy3.jpg">

            </div>
