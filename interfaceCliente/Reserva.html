	<!-- Fuente Monserrat -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400&display=swap" rel="stylesheet">
	
</head>  
<body>
	<div class="container">	
		<!-- -Navegacion -->	
		<nav class="menu">
			<a href="../InterfazCliente.html"><img src="../imagenes/logo.png" class="logo"></a>
			<ul>
				<li><a href="Reserva.html"><strong>Reservar</strong></a></li>
				<li><a href="Perfil.html"><strong>Perfil</strong></a></li>
				<li><a href="../quienes-somos.html"><strong>Quienes Somos</strong></a></li>

				<li><a href="../index.html"><strong>Cerrar Sesion</strong></a></li>
			</ul>
        </nav>
	</div>
	
	<form class="formulario-editarA" name="formularioLogin">
        <h1>Realizar Reserva</h1>
        <div class="contenedor-editar">
            <div class="input-contenedor">
                <i class="fas fa-user icon-editarA"></i>
                <input type="text" placeholder="Numero de identificacion" id="identificacion-cliente">
            </div>
            <div class="input-contenedor">
				<i class="fas fa-passport icon-editarA"></i>
                <input type="text" name="option-rol" id="option-equipo" placeholder="Seleccione un Equipo" list="roles">
                    <datalist id="roles">
						<option value="1"></option>
						<option value="2"></option>
						<option value="3"></option>
						<option value="4"></option>
						<option value="5"></option>
						<option value="6"></option>
                    </datalist>
			</div>
			<div class="input-contenedor">
                <i class="fas fa-calendar-alt icon-editarA"></i>
                <input type="date" placeholder="Fecha" id="fecha-registro-reserva" min="2020-07-22" max="2020-07-23">
			</div>
			<div class="input-contenedor">
				<div class="input-contenedor">
                    <i class="fas fa-clock icon-editarA"></i>
                    <input type="text" name="option-hora" id="option-hora" placeholder="Hora" list="horas">
                    <datalist id="horas">
						<option value="10:00"></option>
						<option value="11:00"></option>
						<option value="12:00"></option>
						<option value="13:00"></option>
						<option value="14:00"></option>
						<option value="15:00"></option>
						<option value="16:00"></option>
						<option value="17:00"></option>
                    </datalist>
                </div>
			</div>
			<button type="submit" id="boton-iniciar-sesion" class="button" onsubmit="return validar(e)"> <strong> Reservar Ahora </strong></button>
			<p>Todas las reservas tienen un valor de 2.500 COP <br/>
				<br/>
				Recuerde pagar la reserva al momento de llegar a Energy eSports Center para poder utilizar el equipo reservado.
			</p>
        </div>
	</form> 
	<div class="footer-reserva">
		<h2> <strong> ¿Ya Realizo una Reserva?</strong></h2>
		<div class="parteInferiorReserv">
			<a id="boton-añadir" href="estado-reserva.html">
				<strong><span class="icon-house"></span><i class="fas fa-eye"></i>Ver Estado de Reserva</strong>
			</a>
		</div> 
	</div>
	<br/>
	<br/>
	<br/>

</body>
