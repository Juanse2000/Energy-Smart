<html>
<head>
    <title>
        Registro de usuario
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/registrares.css">
    <!-- Lupa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- Fuente Monserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400&display=swap" rel="stylesheet">
</head>
    
<body>
    <div class="container">	
		<!-- -Navegacion -->	
		<nav class="menu">
			<a href="index.html"><img src="imagenes/logo.png" class="logo"></a>
			<ul>
				<li><a href="sesion.html"><strong></strong>Iniciar sesion</strong></a></li>
				<li><a href="registrar.html"><strong></strong>Registrar usuario</strong></a></li>
			</ul>
			<ul class="nav-menu-right">
				<li>
					<a href="#">
						<i class="fas fa-search"></i>
						<span class="icon-creative-commons-noncommercial-eu"></span>
					</a>
				</li>			
			</ul>
        </nav>
    </div>
    <header>
        <form class="form-register" id="registro" onsubmit="return validarformulario();">
            <h4>Formulario de registro</h4>
            <input class="controls" type="text" name="nombreR" id="nombreR" placeholder="Nombre de usuario">
            <input class ="controls"  type="password" name="contraseñaR" id="contraseñaR" placeholder="Contraseña">
            <input  class ="controls" type="email" name="emailR" id="emailR" placeholder="Email">
               
            <button class ="botons" id="enviar" type="submit" value="Iniciar sesion">Registrarme</button>
            <br/>
            <a href="sesion.html">Ya tengo cuenta</a><br/>
            <a href="index.html">Volver</a>
        
        </form>
        <script src="js/registro.js"></script>
    </header>
</body>
    
</html>
