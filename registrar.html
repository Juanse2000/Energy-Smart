<html>
<head>
    <title>
        Registro de usuario
    </title>
    <meta charset="utf-8">
    <!-- Enlaza CSS -->
    <link rel="stylesheet" type="text/css" href="css/formularios.css">
    <!-- Enlaza JavasCript -->
    
    <!-- Lupa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- Fuente Monserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400&display=swap" rel="stylesheet">
</head>
    
<body>
    <div class="container">	
		<!-- -Navegacion -->	
		<nav class="menu">
			<a href="index.html"><img src="imagenes/logo.png" class="logo"></a>
			<ul>
				<li><a href="sesion.html"><strong></strong>Iniciar sesion</strong></a></li>
                <li><a href="registrar.html"><strong></strong>Registrar usuario</strong></a></li>
                <li><a href="index.html"><strong></strong>Quienes somos</strong></a></li>
				<li><a href="index.html"><strong></strong>Contacto</strong></a></li>
			</ul>
			<ul class="nav-menu-right">
				<li>
					<a href="#">
						<i class="fas fa-search"></i>
						<span class="icon-creative-commons-noncommercial-eu"></span>
					</a>
				</li>			
			</ul>
        </nav>
    </div>
    <header>
        <form class="formulario-login" id="registro" onsubmit="return validarformulario();">
            <h1>Registrarse</h1>
            <div class="contenedor-editar">
                <div class="input-contenedor">
                    <i class="fas fa-user-ninja icon-editarA"></i>
                    <input type="text" placeholder="Nombre de usuario" id="nombre-iniciar-sesion">
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-envelope icon-editarA"></i>
                    <input type="email" placeholder="Correo Electronico" id="correo-iniciar-sesion">
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-user icon-editarA"></i>
                    <input type="text" name="option-rol" id="option-rol" placeholder="Rol" list="roles">
                    <datalist id="roles">
                        <option id="adm" value="Administrador"></option>
                        <option id="cli" value="Cliente"></option>
                    </datalist>
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-key icon-editarA"></i>
                    <input type="password" placeholder="Contraseña" id="contraseña-iniciar-sesion">
                </div>
                <input type="submit" value="Registrarse" class="guardar-cambios-perfilA" id="registrarse-iniciar">
                <br/>
                <br/>
            <a href="sesion.html" class="formulario-abajo1"> <strong> ¡Ya tengo cuenta!  ¡ Vamos a jugar!</strong></a><br/>
            <a href="index.html" class="formulario-abajo3"><strong>Volver</strong></a>
            </div>        
        </form>
        
    </header>
    <script src="js/registro.js"></script>
</body>
    
</html>
